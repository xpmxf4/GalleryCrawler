<!DOCTYPE html>
<html>
<head>
    <title>게시물 시각화</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div style="width:60%;">
    <canvas id="totalViewsChart"></canvas>
</div>
<div style="width:60%;">
    <canvas id="viewCountIncrementsChart"></canvas>
</div>

<script>
    // 데이터 설정
    var titles = JSON.parse(`{{titles_str}}`);
    var totalViews = JSON.parse(`{{total_views_str}}`);
    var viewCountIncrements = JSON.parse(`{{view_count_increments_str}}`);
    var timeLabels = JSON.parse(`{{time_labels_str}}`);

    // 총 조회수 차트
    var ctxTotalViews = document.getElementById('totalViewsChart').getContext('2d');
    var totalViewsChart = new Chart(ctxTotalViews, {
        type: 'bar',
        data: {
            labels: titles,
            datasets: [{
                label: 'Total Views',
                data: totalViews,
                backgroundColor: 'rgba(54, 162, 235, 0.5)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            },
            indexAxis: 'y'
        }
    });

    // 조회수 증가 추세 차트
    var ctxIncrements = document.getElementById('viewCountIncrementsChart').getContext('2d');
    var incrementsChart = new Chart(ctxIncrements, {
        type: 'line',
        data: {
            labels: timeLabels,
            datasets: viewCountIncrements.map(function(increments, index) {
                return {
                    label: titles[index],
                    data: increments,
                    fill: false,
                    borderColor: 'rgba(255, 99, 132, 1)',
                    tension: 0.1
                }
            })
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>

</body>
</html>
